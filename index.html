<!DOCTYPE html>
<html lang="es-us">
  <head>
    <title>Visual Graphical Supplies - Buy & Offers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./buyOffer/css/buyOffer.css" />
  </head>
  <body class="body">
    <div class="content ">
      <header class="header ">
        <div class="header_logoBox">
          <a class="header_link"href="index.html"
            ><img class="header_logo"
              src="./images/logo.png"
              alt="Visual Input log"
          /></a>
        </div>
        <ul class="header_items">
          <li class="header_button buy">
            <a class="buy_link" href="abuyOffer.html">
              <p class="header_text buy_text" >BUY</p>
            </a>
          </li>
          <li class="header_button offer">
            <a class="offer_link" href="About_Us.html">
              <p class="header_text offer_text" >ABOUT US</p>
            </a>
          </li>
          <li class="header_button uses">
            <a class="uses_link" href="index.html">
              <p class="header_text uses_text">USES</p>
            </a>
          </li>
          <li class="header_button logIn">
            <a class="logIn_link">
              <p class="header_text logIn_text">Log In / Sing Up</p>
            </a>
          </li>
          <li class="header_button shippingBox">
            <a class="shippingBox_link" href="index.html">
              <p class="header_text price_text">IF BUY <span>+ $5000</span></p>
            </a>
          </li>

          <li class="header_button ShoppingCart"><span class="ShoppingCart_itemsNumber" id="itemsNumber"></span></li>
          <li class="header_button searchbox" id="searchbox">
            <input class="searchbox_input" id="searchbo"  type="text" placeholder="Search.." name="search" />
            <button class="searchbox_buttom" id="searchButton">
              <span class="searchbox_text">Search</span>
            </button>
          </li>
        </ul>
      </header>
      <main class="main">
        <hr class="hr hr_gray" id="gray" />
        <hr class="hr hr_magenta" id="magenta"/>
        <hr class="hr hr_cyan" id="cyan"/>
        <hr class="hr hr_black" id="black" />
        <hr class="hr hr_yellow" id="yellow" />
        <div class="catalogue" id="catalogue">
    
        </div>
        <hr id="gray2" class="hr_gray2" />
        <hr id="magenta2" class="hr hr_magenta2" />
        <hr id="cyan2" class="hr hr_cyan2" />
        <hr id="black2" class="hr hr_black2" />
        <hr id="yellow2" class="hr hr_yellow2" />
        <button class="catalogue_BuyButtom" type="button" id="BuyButtom">Buy</buttom>
        <button class="catalogue_ResetButtom" type="button" id="ResetButtom">Reset Buy</buttom>
      </main>
      <div class="WindowsModal">
        <div class="pseudoelement"></div>
        <div class="WindowsModal_Registration">
          <ul class="Registration_Options">
            <li class="Registration SingUp">
              Sing Up
            </li>
            <li class="Registration SingIn pressed">
              Sing In
            </li>
          </ul>
        <form class="Formulario Formulario_SingUp" action="" method="POST" id="SingUp">
          <p class="legend legend_SingUp">Welcome! Fill out your information to create an account</p>  
          <label class="label label_name" for="name">Name</label>
            <input class="input input_name" name="name" id="name" type="text">
            <label class="label label_lastname" for="LastName">Last Name</label>
            <input class="input input_lastname" name="LastName" id="LastName" type="text">
            <label class="label label_email" for="email">Email</label>
            <input class="input input_email" name="email" id="email" type="text">
            <label  class="label label_Cellphone" for="Cellphone">Cell Phone Number</label>
            <input class="input input_Cellphone" name="CellPhone" id="CellPhone" type="number">
            <label class="label label_Username" for="username">Username</label>
            <input class="input input_Username" name="username" id="username" type="text">
            <label class="label label_Password"  for="password">Password</label>
            <input class="input input_Password" name="password" id="password" type="text">
            <button class="button button_Register" type="button">Register</button>
          </form>
         
          <form class="Formulario Formulario_SingIn" action="" method="GET" id="SingIn">
            <p class="legend legend_SingIn">Welcome! Enter your Email and Password to continue</p>
            <label class="label label_username"  for="username">Username</label>
            <input class="input input_username" name="username" id="username" type="text">
            <label class="label label_password" for="password">Password</label>
            <input class="input input_password"name="password" id="password" type="text">
            <button class="button button_LogIn" type="button">Log In</button>
          </form> 
      </div>
    </div>
      <script src="./buyOffer/script/buyOffer.js"> 
      </script>
      <footer class="footer">
        <div class="footer social" id="social"> <!--foot-->
          <p class="social_items">
            <a class="social_links" href="https://www.facebook.com" target="_blank">
              <img class="social_icon facebook_icon"
                src="https://cdn.glitch.com/98ba160f-a539-47ee-a82a-0fdf606517e8%2Ffacebook.png?v=1620935337444"
                alt="Facebook Icon"
            /></a>
            <a class="social_links" href="https://www.youtube.com" target="_blank"
              ><img class="social_icon youtube_icon"
                src="https://cdn.glitch.com/98ba160f-a539-47ee-a82a-0fdf606517e8%2Fyoutube.png?v=1620935337444"
                alt="YouTube Icon"
            /></a>
            <a class="social_links" href="https://www.instagram.com" target="_blank"
              ><img class="social_icon instagram_icon"
                src="https://cdn.glitch.com/98ba160f-a539-47ee-a82a-0fdf606517e8%2Finstagram.png?v=1620935337444"
                alt="Instagram Icon"
            /></a>
          </p>
        </div>
        <div class="information"> <!--id="foot" class="branch-office"-->
          <span class="information_tel"
            ><img class="information_img"
              src="./images/call-answer.png";
              alt="phone-icon"
            />Tel:432876422</span
          >
          <span class="information_addres-icon"
            ><img class="icon_img"
              src="./images/maps.png"
              alt="mapsIcon"/></span
          ><span class="information_addres">Bv. Galvez 4532, Santa Fe</span>
          <p class="information_right" >&copy; 2021 Visual Graphic Supplies</p>
        </div>
        <div class="footer finalLogo" id="final_logo">
          <a class="finalLogo_link" href="#logo-box"
            ><img class="finalLogo_img"
              src="./images/logo.png"
              alt="logo visual"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
